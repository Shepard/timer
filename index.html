<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="manifest" href="manifest.json" />
	<script src="js/main.js"></script>
	<title>Timer</title>
</head>
<body>

<div class="time-display"
	><div class="time-display-section time-display-section-hours"><div class="time-display-section-inner"
		><output id="out--hours-1">0</output
	></div></div
	><div class="time-display-divider">:</div
	><div class="time-display-section time-display-section-minutes"><div class="time-display-section-inner"
		><output id="out--minutes-1">0</output
		><output id="out--minutes-2">0</output
	></div></div
	><div class="time-display-divider">:</div
	><div class="time-display-section time-display-section-seconds"><div class="time-display-section-inner"
		><output id="out--seconds-1">0</output
		><output id="out--seconds-2">0</output
	></div></div
	><div class="time-display-divider">.</div
	><div class="time-display-section time-display-section-second-fraction"><div class="time-display-section-inner"
		><output id="out--second-fraction-1">0</output
	></div></div
></div>

<div class="controls"
	><button type="button" id="btn--reset">Reset</button
	><button type="button" id="btn--start-pause" data-start-label="Start"
		data-pause-label="Stop">Start</button
></div>

<div class="timer-list">
	<button type="button" id="btn--new-timer">Neu</button>
</div>

<div id="dialogs">
	<dialog id="timer-dialog">
		<form method="dialog" id="frm--set-timeout">
			<div class="time-selector">
				<input type="number" id="in--hours" min="0" max="9" step="1" value="0" required>
				<input type="number" id="in--minutes" min="0" max="59" step="1" value="10" required>
				<input type="number" id="in--seconds" min="0" max="59" step="1" value="0" required>
			</div>
			<button type="submit" id="btn--accept-countdown">Countdown Ã¼bernehmen</button>
		</form>
	</dialog>
</div>

<output id="out--state-debug"></output>

</body>
</html>
